<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>ATL Dispatch Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  /* Same design tokens used by Dispatch Tool */
  :root{
    --bg:#0f1115; --fg:#e8eaf0; --muted:#9aa3b2; --card:#171a21; --line:#2a2f3a;
    --accent:#7aa2ff; --green:#1fbf75; --orange:#ff9f40; --blue:#4ea1ff;
  }

  /* Base */
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:var(--fg); background:var(--bg);
    font:16px system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,Helvetica,Arial,sans-serif;
    display:flex; align-items:center; justify-content:center; padding:28px;
  }

  /* Shell */
  .wrap{width:100%; max-width:980px}
  header{text-align:center; margin-bottom:22px}
  h1{margin:0 0 6px; font-size:clamp(22px,3.6vw,34px); letter-spacing:.2px}
  .lead{margin:0; color:var(--muted)}

  /* Grid of cards */
  .grid{
    display:grid; gap:16px; margin-top:24px;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  }
  a.card{
    display:block; text-decoration:none; color:var(--fg);
    background:var(--card); border:1px solid var(--line); border-radius:14px;
    padding:18px; transition:transform .12s ease, box-shadow .12s ease, border-color .12s ease;
    position:relative; overflow:hidden;
  }
  a.card:focus{outline:2px solid var(--accent); outline-offset:2px}
  a.card:hover{transform:translateY(-2px); border-color:#3a4660; box-shadow:0 10px 24px rgba(0,0,0,.35)}
  .emoji{font-size:26px; margin-bottom:8px}
  .title{font-weight:700; font-size:18px; margin:0 0 4px}
  .desc{margin:0; color:var(--muted); font-size:14px; line-height:1.35}

  /* Small top actions, optional */
  .topbar{
    display:flex; justify-content:flex-end; align-items:center; gap:8px; margin-bottom:8px;
  }
  .btn{
    font:14px inherit; padding:8px 12px; border-radius:12px; cursor:pointer;
    color:var(--fg); background:#1c2230; border:1px solid var(--line);
  }
  .btn:hover{filter:brightness(1.08)}
  footer{margin-top:22px; text-align:center; color:var(--muted); font-size:13px}
</style>
</head>
